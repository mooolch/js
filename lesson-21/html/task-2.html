<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 2</title>
</head>

<body>
    <main class="task">
        <p class="task__description">
            Дано дата виробництва йогурта (вводимо рік, місяць, день) та кількість днів придатності. Визначити чи є він
            придатним на
            даний момент.
        </p>
        <div class="task__body">
            <form>
                <div>Дата виробництва:</div>
                <div class="cnt">
                    <label>Рік:
                        <input id="year" type="number" min="1" max="2024" required>
                    </label>
                    <label>Міс.:
                        <input id="month" type="number" min="1" max="12" required>
                    </label>
                    <label>День.:
                        <input id="day" type="number" min="1" max="31" required>
                    </label>
                </div>
                <label>
                    Термін придатності:
                    <input id="exp-date" min="1" type="number" required>
                </label>
                <button>Перевірити продукт</button>
                <div id="res">
                </div>
            </form>
        </div>
    </main>
    <script src="../js/task-2.js"></script>
</body>

</html>

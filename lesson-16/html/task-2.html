<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 2</title>
</head>

<body>
    <main class="task">
        <p class="task__description">
            Конвертер Валют
        </p>
        <div class="task__body">
            <div class="converter">
                <div class="converter__row">
                    <label for="uah">
                        Сума у гривнях:
                        <input id="uah" type="number" min="0" value="">
                    </label>
                </div>
                <div class="converter__row">
                    <button id="run" type="button">Конвертувати</button>
                </div>
                <div class="converter__row">
                    <label for="usd">
                        Сума у Доларах:
                        <input id="usd" type="number" readonly>
                    </label>
                </div>
                <div class="converter__row">
                    <label for="eur">
                        Сума у Євро:
                        <input id="eur" type="number" readonly>
                    </label>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/task-2.js"></script>
</body>

</html>
